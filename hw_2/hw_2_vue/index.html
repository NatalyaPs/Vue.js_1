<!DOCTYPE html>
<html lang="ru">
<head>

<body>
    <!-- Задание VUE
Вы разрабатываете приложение для отображения и сортировки списка товаров. У вас есть массив объектов products, где каждый объект представляет товар с его названием и ценой. Вам необходимо отобразить список товаров и предоставить пользователю возможность сортировать товары по цене (по возрастанию и по убыванию). -->
    <div id="app">
        <h2>Список товаров:</h2>
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.productName }} - {{ product.productPrice }} руб.
            </li>
        </ul>
        <button @click="sortByAscending()">Сортировать по возрастанию цены</button>
        <button @click="sortByDecrease()">Сортировать по убыванию цены</button>
    </div>

    <script>
new Vue({

    data: {

            {id: 6, productName: "Алыча", productPrice: 30},
        ],
    },
    
    methods: {
        // sortByAscending() {

        //             return 1;

        //         }
        //         return 0;

        //         // return b.productPrice - a.productPrice;

    computed: {
        sortByAscending() {
            return this.products.sort((a, b) => a.productPrice > b.productPrice ? 1 : -1)

        sortByDecrease() {
            return this.products.sort((a, b) => a.productPrice < b.productPrice ? 1 : -1)
